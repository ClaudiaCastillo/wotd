{% extends 'base.html' %}

{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header text-center">
          <h1 class="wotd">{{ word }}</h1>
          <p class="pubdate text-info">{{ pubdate }}</p>
          {% for definition in definitions %}
          <p class="definition"><span class="partOfSpeech">{{ definition['partOfSpeech'] }}</span> {{ definition['text'] }}</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
